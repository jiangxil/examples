project: census-example
train:
  framework: tensorflow
  tensorflow:
    distributed:
      ps: 1
      worker: 3
      master:
        resources:
          cpus: 0.2
          mem: 256
          gpus: 0
    tensorboard: true
  resources:
    cpus: 0.2
    mem: 128
    gpus: 0
  run:
    - python run.py --num-epochs 5 --num-layers 4 --embedding-size 32  --verbosity INFO --job-dir $OUTPUT_DIR
