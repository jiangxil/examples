project: census-example
train:
  framework: tensorflow
  resources:
    cpus: .5
    mem: 512
    gpus: 0
  parameters:
    num-epochs:
      range:
        min: 3
        max: 5
        step: 1
    embedding-size:
      - 16
      - 32
  concurrency: 2
  run:
    - python run.py --num-epochs {{num-epochs}} --num-layers 4 --embedding-size {{embedding-size}}  --verbosity INFO
